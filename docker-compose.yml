version: '3.8'

services:
  notes_bot:
    build: .
    container_name: notes_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount host notes directory to /notes in container
      - ${NOTES_DIR}:/notes:rw
    environment:
      # Override NOTES_DIR to use container path
      - NOTES_DIR=/notes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
